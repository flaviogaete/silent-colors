<body>

<div class="container-fluid m-0 p-0 maincontainer">

<!-- PHOTO & LOGO -->

<!-- d-none d-xl-inline -->

    <div class="row d-flex flex-row m-0 p-0">
        <div class="col-sm-12 col-xl-6 order-1 order-md-1 panelleft">
            <div class="row leftc">
                <div class="col-12 text-center logo">
                    <img src="img/SCLogoSQ-WHITE.png">
                    <p class="spacer">
                        <h1>Silent Colors</h1>
                    </p>
                </div>
            </div>
        </div>

<!-- CONTACT FORM -->

        <div class="col-sm-12 col-xl-6 order-2 order-md-2 panelright m-0 p-0">
            <div class="row righttop m-0">
                <div class="col-12 d-flex flex-column flex-wrap justify-content-end align-items-start">
                    <div class="text-center logo d-xl-none align-self-center mr-5 mr-sm-0">
                        <img src="img/SCLogoSQ-WHITE.png">
                        <p class="spacer">
                            <h1 class="text-white">Silent Colors</h1>
                        </p>
                    </div>
                    <div class="my-3">
                        <h3>Subscribe to my newsletter</h3>
                    </div>
                    <div class="pb-5 sbutton">
                        <button id="subscribe" class="" onclick=" window.open('https://mailchi.mp/35903c84240e/silentcolors','_blank')">
                            Subscribe</button>
                    </div>
                </div>
            </div>
            
            <div class="row rightbottom m-0">
                <div class="col-12 d-flex flex-column justify-content-start align-items-start">
                    <div class="formtitle pt-5">
                        <h3>Send me a message</h3>
                    </div>
                    <div class="col-12 p-0 m-0">
                        <form class="scform pb-5" name="contact" action="POST" method="POST" data-netlify="true">
                            <input type="text" name="name" id="name" placeholder="Name" /></br>
                            <input type="email" name="email" id="email" placeholder="Email" /></br>
                            <textarea name="message" id="message" placeholder="Message"></textarea></br>
                            <div class="recaptcha" data-netlify-recaptcha="true"></div>
                            <button type="submit" id="send">Send</button></br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
